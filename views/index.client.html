<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Examples</title>
</head>
<body ng-app="readApp">
<h1>Angular first application</h1>
    <div class="container" ng-controller="coreController">
        <div class="person-name">
            <label for="">Name</label>
            <input type="text" ng-model="person.name">
        </div>
        <div class="person-occupation">
            <label for="">Occupation</label>
            <input type="text" ng-model="person.occupation">
        </div>
        <button ng-click="save(person)">Submit</button>
    </div>
        <table ng-controller="readController">
            <tr ng-repeat="person in people">
                <td>{{person.name}}</td>
                <td>{{person.occupation}}</td>
            </tr>
        </table>

<!--Vendor dependencies-->
<script src="../bower_components/angular/angular.js"></script>

<!--Application dependencies-->
<script src="../app/core.client.js"></script>
<script src="../app/controllers/core.controller.client.js"></script>
</body>
</html>
